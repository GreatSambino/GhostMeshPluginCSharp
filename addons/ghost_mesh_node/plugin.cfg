[plugin]

name="Ghost Mesh Node"
description="Adds a GhostMesh node to the editor. When added as a child of a MeshInstance3D, the GhostMesh node creates a duplicate of the parent mesh with a different layers and material. More convenient and efficient than using a duplicate MeshInstance3D."
author="Sambino"
version="1.0"
script="GhostMeshPlugin.cs"
